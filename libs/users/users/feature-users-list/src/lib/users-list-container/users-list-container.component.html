@if ('users$ | ngrxPush as users') {
  <!-- <ng-container *ngIf="users$ | ngrxPush as users"> -->
  <ng-container
    *ngrxLet="{
      users: users$,
      filterParams: filterParams$
    } as vm"
  >
    <users-list-ui
      [vm]="vm"
      (deleteUser)="OnDeleteUser($event)"
      (filterUsers)="onFilterUsers($event)"
    >
    </users-list-ui>
  </ng-container>
}
